<div class="home-container">
  <h1>Veja o que estão compartilhando</h1>
  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearch" class="icon"></fa-icon>
      <input
        type="text"
        placeholder="Ou busque por um momento..."
        (input)="search($event)"
      />
    </form>
  </div>

  <section *ngIf="moments.length > 0; else noMoments">
    <div class="moments-container">
      <app-card-moment
        *ngFor="let moment of moments"
        [moment]="moment"
      ></app-card-moment>
    </div>
  </section>

  <ng-template #noMoments>
    <h1>Não há Momentos cadastrados!</h1>
  </ng-template>
</div>
